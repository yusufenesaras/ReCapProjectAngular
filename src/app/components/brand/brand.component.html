<table *ngIf="this.getBrands" class="table table-primary table-striped">
  <thead>
    <tr>
      <th scope="col">BrandId</th>
      <th scope="col">BrandName</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let brand of brands">
      <td>{{ brand.brandId }}</td>
      <td>{{ brand.brandName }}</td>
    </tr>
  </tbody>
</table>
